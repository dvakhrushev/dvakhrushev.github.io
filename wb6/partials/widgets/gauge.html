<div class="widget-content" ng-if="!isDataEmpty()">
    <div id="gaugeID{{chartId}}" class="pie-chart">
    </div>
</div>

<div class="widget-content" ng-if="isDataEmpty()">
    <span class="no-data">No data</span>
</div>

<div class="popup" ng-show="show_deldial">
    <div class="widget-deldial">
        <div class="widget-heading">
            <h1 class="title">Delete Widget?</h1>
        </div>
        <div class="footer">
            <button ng-click="delWidget()">Delete</button>
            <button ng-click="cancelDel()" class="buttCanc">Cancel</button>
        </div>
    </div>
</div>

<div class="popup" ng-show="show_settings">
    <div class="widget-settings" style="width: 640px; height: 390px;font-size:14px">
        <div class="widget-heading">
            <h1 class="title">Single Statistic</h1>
        </div>
        <div class="widget-content" style="height: 180px; overflow: hidden; display: table; margin: 0px;">
            <div class="sett-str" style="height: 30px; display: table-row;">
                <div class="sett-title"
                     style="display: table-cell; vertical-align: middle; transform: translateY(0%); font-weight: bold;">
                    Title:
                </div>
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                    <input type="text" ng-model="config.title">
                </div>
            </div>

            <div class="sett-str" style="height: 30px; display: table-row;">
                <div class="sett-title"
                     style="display: table-cell; vertical-align: middle; transform: translateY(0%); font-weight: bold;">
                    Primary Statistic:
                </div>
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                    <select ng-model="config.tempvalue" style="width: 220px;">
                        <option ng-repeat="(key, value) in datasingle" value={{key}}>{{value.name}}</option>
                    </select>
                    <div class="sett-opt-link" style="margin-left: 15px;" ng-click="openOptions()">options</div>
                </div>
            </div>

            <div class="sett-str" style="height: 30px; display: table-row;">
              <div class="sett-title"
                   style="display: table-cell; vertical-align: middle; transform: translateY(0%); font-weight: bold;">
              </div>
              <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                <input type="checkbox" ng-model="config.type" style="margin-right:5px" ng-true-value="'gauge'" ng-false-value="'single'" ng-change="changeType()">enable gauge display</input>
              </div>
            </div>

            <div class="sett-str" style="height: 30px; display: table-row;">
              <div class="sett-title"
                   style="display: table-cell; vertical-align: middle; transform: translateY(0%); font-weight: bold;">
              </div>
              <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);padding-left: 20px;">
                  <span>warning threshold</span>
                </div>
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                  <input type="number" style="width:50px;" ng-model="config.warningThreshold" ng-readonly="config.type == 'single'"></input>
                </div>
              </div>
            </div>

            <div class="sett-str" style="height: 30px; display: table-row;">
              <div class="sett-title"
                   style="display: table-cell; vertical-align: middle; transform: translateY(0%); font-weight: bold;">
              </div>
              <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);padding-left: 20px;">
                  <span>alert threshold</span>
                </div>
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                  <input type="number" style="width:50px;" ng-model="config.alertThreshold"></input>
                </div>
              </div>
            </div>

            <div class="sett-str" style="height: 30px; display: table-row;">
              <div class="sett-title"
                   style="display: table-cell; vertical-align: middle; transform: translateY(0%); font-weight: bold;">
              </div>
              <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);padding-left: 20px;">
                  <span>max threshold</span>
                </div>
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                  <input type="number" style="width:50px;" ng-model="config.maxThreshold" ng-readonly="config.type == 'single'"></input>
                </div>
              </div>
            </div>

            <div class="sett-str" style="height: 30px; display: table-row;" ng-show="config.type == 'single'">
                <div class="sett-title"
                     style="display: table-cell; vertical-align: middle; transform: translateY(0%); font-weight: bold;">
                    Secondary Statistic:
                </div>
                <div class="sett-opt" style="display: table-cell; vertical-align: middle; transform: translateY(0%);">
                    <select ng-model="config.tempvaluesec" style="width: 220px;">
                        <option ng-repeat="(key, value) in datasingle" value={{key}}>{{value.name}}</option>
                    </select>
                    <div class="sett-opt-link" style="margin-left: 15px;" ng-click="openOptions()">options</div>
                </div>
            </div>
        </div>
        <div class="footer" style="">
            <button ng-click="applySettings()">OK</button>
            <button class="buttCanc" ng-click="cancelSettings()">Cancel</button>
        </div>
    </div>
</div>


<list-select-dialog visibility="show_options"
                    src-list-loader="servicesLoader()"
                    dst-list="config.subscription.service_ids"
                    dialog-title="Select Services"
                    on-cancel="closeOptions()"
                    on-ok="closeOptions()">
</list-select-dialog>
