        //function show_window_size(){

        function resize_body(){
            var ratio = 3/2;
            var w = $(window).width();
            var h = $(window).height();
            var s = w < h * ratio ? w : h * ratio;
            $('body').width(s - 5).height(s / ratio - 5);
        }
    
    </script>
